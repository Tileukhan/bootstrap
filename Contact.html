      <h1 style="text-align: center;">Contact us</h1>
      <div class="alert alert-danger d-none" style="display: none;"></div>
      <form id="my-form" class="was-validated" action="/action_page.php" method="post" onsubmit="return validateForm()">
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="John" required>
        </div>
        <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe" required>
        </div>
        <div class="col-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" required>
        </div>
        <div class="col-12">
            <label for="inputTelephone" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="inputTelephone" placeholder="87071071477" required>
        </div>
        <div class="col-12">
            <label for="inputRestaurantAddress" class="form-label">Restaurant Address</label>
            <select id="inputState" class="form-select" required>
                <option selected>Choose...</option>
                <option>Kabanbay batyra 60A/168</option>
                <option>Bogenbay batyra 650/48</option>
            </select>
        </div>
        <p id="errorMessage" hidden class="text-danger"></p>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
